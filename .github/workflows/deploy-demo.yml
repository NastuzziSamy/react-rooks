name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'demo/**'
      - 'src/**'
      - '.github/workflows/deploy-demo.yml'
  
  # Allow manual triggering
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install root dependencies
        run: bun install

      - name: Build library
        run: bun run build

      - name: Install demo dependencies
        working-directory: ./demo
        run: bun install

      - name: Link local react-rooks to demo
        working-directory: ./demo
        run: |
          # Create a symlink to use the local build
          mkdir -p node_modules/react-rooks
          cp -r ../dist/* node_modules/react-rooks/
          cp ../package.json node_modules/react-rooks/

      - name: Build demo with base path
        working-directory: ./demo
        run: |
          # Create a temporary vite config for GitHub Pages
          cat > vite.config.github.ts << 'EOF'
          import { defineConfig } from "vite";
          import react from "@vitejs/plugin-react";
          import { fileURLToPath, URL } from "node:url";

          export default defineConfig({
            plugins: [react()],
            base: "/react-rooks/",
            resolve: {
              alias: {
                "react-rooks": fileURLToPath(new URL("../index.tsx", import.meta.url)),
                "react-rooks/zod": fileURLToPath(
                  new URL("../index-zod.tsx", import.meta.url)
                ),
              },
            },
            optimizeDeps: {
              exclude: ["react-rooks", "react-rooks/zod"],
            },
          });
          EOF
          bun run build --config vite.config.github.ts
        env:
          NODE_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./demo/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-demo
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
