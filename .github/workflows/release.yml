name: Release and Publish

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build library
        run: bun run build

      - name: Test build artifacts
        run: |
          test -f dist/esm/index.js
          test -f dist/cjs/index.js
          test -f dist/types/index.d.ts

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build library
        run: bun run build

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-github-release:
    needs: [test, publish-npm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ðŸš€ React Rooks v${{ steps.version.outputs.version }}
            
            ### ðŸ“¦ Installation
            ```bash
            bun add react-rooks@${{ steps.version.outputs.version }}
            npm install react-rooks@${{ steps.version.outputs.version }}
            ```
            
            ### ðŸŽ® Try the Demo
            Check out the [interactive demo](https://nastuzzisamy.github.io/react-rooks/) to see all features in action!
            
            ### ðŸ“š Documentation
            Visit the [README](https://github.com/NastuzziSamy/react-rooks/blob/main/README.md) for complete documentation.
            
            ---
            
            **Full Changelog**: https://github.com/NastuzziSamy/react-rooks/compare/v${{ steps.version.outputs.version }}...HEAD
          draft: false
          prerelease: false
          generate_release_notes: true
