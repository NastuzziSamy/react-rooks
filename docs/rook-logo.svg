<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Rooks -->
  <g opacity="0.5" transform="translate(-35 20) scale(0.9)">
    <rect x="95" y="60" width="90" height="140" fill="#A855F7" stroke="#333" stroke-width="5"/>
    <rect x="85" y="40" width="110" height="20" fill="#A855F7" stroke="#333" stroke-width="5"/>
    <rect x="85" y="30" width="14" height="15" fill="#A855F7" stroke="#333" stroke-width="5"/>
    <rect x="109" y="30" width="14" height="15" fill="#A855F7" stroke="#333" stroke-width="5"/>
    <rect x="133" y="30" width="14" height="15" fill="#A855F7" stroke="#333" stroke-width="5"/>
    <rect x="157" y="30" width="14" height="15" fill="#A855F7" stroke="#333" stroke-width="5"/>
    <rect x="181" y="30" width="14" height="15" fill="#A855F7" stroke="#333" stroke-width="5"/>
  </g>
  <g opacity="0.5" transform="translate(55 20) scale(0.9)">
    <rect x="95" y="60" width="90" height="140" fill="#A855F7" stroke="#333" stroke-width="5"/>
    <rect x="85" y="40" width="110" height="20" fill="#A855F7" stroke="#333" stroke-width="5"/>
    <rect x="85" y="30" width="14" height="15" fill="#A855F7" stroke="#333" stroke-width="5"/>
    <rect x="109" y="30" width="14" height="15" fill="#A855F7" stroke="#333" stroke-width="5"/>
    <rect x="133" y="30" width="14" height="15" fill="#A855F7" stroke="#333" stroke-width="5"/>
    <rect x="157" y="30" width="14" height="15" fill="#A855F7" stroke="#333" stroke-width="5"/>
    <rect x="181" y="30" width="14" height="15" fill="#A855F7" stroke="#333" stroke-width="5"/>
  </g>

  <!-- Dominant Central Rook -->
  <g filter="url(#shadow)">
    <rect x="95" y="60" width="90" height="140" fill="#8B5CF6" stroke="#222" stroke-width="6"/>
    <rect x="85" y="40" width="110" height="20" fill="#8B5CF6" stroke="#222" stroke-width="6"/>
    <rect x="85" y="30" width="14" height="15" fill="#8B5CF6" stroke="#222" stroke-width="6"/>
    <rect x="109" y="30" width="14" height="15" fill="#8B5CF6" stroke="#222" stroke-width="6"/>
    <rect x="133" y="30" width="14" height="15" fill="#8B5CF6" stroke="#222" stroke-width="6"/>
    <rect x="157" y="30" width="14" height="15" fill="#8B5CF6" stroke="#222" stroke-width="6"/>
    <rect x="181" y="30" width="14" height="15" fill="#8B5CF6" stroke="#222" stroke-width="6"/>
    <!-- Coffre-fort stylisé parfaitement centré dans la tour principale -->
    <rect x="121" y="110" width="40" height="40" rx="6" fill="#fff" stroke="#222" stroke-width="4"/>
    <circle cx="141" cy="130" r="8" fill="#8B5CF6" stroke="#222" stroke-width="3"/>
    <rect x="156" y="125" width="7" height="3" rx="1.5" fill="#8B5CF6" stroke="#222" stroke-width="2"/>
    <circle cx="141" cy="130" r="2" fill="#fff"/>
  </g>

  <!-- Texte React Rooks en dessous, style échecs -->
  <text x="128" y="245" text-anchor="middle" font-family="'Georgia', 'Times New Roman', serif" font-size="32" fill="#8B5CF6" font-weight="bold" letter-spacing="2" style="text-shadow: 1px 1px 0 #222;">React Rooks</text>
</svg>
